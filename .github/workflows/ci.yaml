name: CI Pipeline

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.8.0

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: show files
        run: tree
