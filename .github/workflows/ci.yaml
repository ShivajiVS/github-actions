name: CI Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24.8.0

      - name: view node version
        run: node -v

      # - name: Setup pnpm
      #   uses: pnpm/action-setup@v4
      #   with:
      #     version: 10

      - name: install pnpm
        run: npm install -g pnpm

      - name: view pnpm version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: show files
        # run: tree
        run: find . -name "dist" -o -name "build" -o -name "out"

      - name: view dist folder
        run: |
          cd dist
          ls
          cat index.html

      - name: Verify build output
        # run: |
        #   echo "Build completed. Checking output directory..."
        #   if [ -d "dist" ]; then
        #     echo "‚úÖ dist directory exists"
        #     du -sh dist
        #   else
        #     echo "dist directory not found!"
        #     ls -la
        #     exit 1
        #   fi

        run: |
          echo "Build completed. Checking for output directories..."
          FOUND_DIR=""
          # Check for each possible directory
          if [ -d "dist" ]; then
              echo "‚úÖ dist directory exists"
              FOUND_DIR="dist"
          elif [ -d "build" ]; then
              echo "‚úÖ build directory exists"
              FOUND_DIR="build"
          elif [ -d "out" ]; then
              echo "‚úÖ out directory exists"
              FOUND_DIR="out"
          else
              echo "‚ùå No output directory found! (Checked: dist, build, out)"
              echo "Current directory contents:"
              ls -la
              exit 1
          fi
          echo "üì¶ Size of the $FOUND_DIR directory:"
          du -sh "$FOUND_DIR"
